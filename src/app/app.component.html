
<div class="the-carasoul">
	<mat-carousel timings="400ms ease-in-out" [autoplay]="true" interval="4500" [maintainAspectRatio]="false"
		color="accent" maxWidth="100%" [loop]="true" [hideArrows]="false" [hideIndicators]="true" [useKeyboard]="true"
		[useMouseWheel]="false" orientation="ltr">
		<mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
			overlayColor="#00000040" [hideOverlay]="false" >
			<div
				style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: flex-end;">
				<h1 style="background-color:#f3555574; padding: 10px; border-radius: 17px;">Some Text To Be in Here <strong> {{i+1}} </strong></h1>
			</div>
		</mat-carousel-slide>
	</mat-carousel>
</div>
